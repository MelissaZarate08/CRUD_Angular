<h2>Modificar Libro</h2>
<form #form="ngForm" (ngSubmit)="onSave(form)">
  <label for="title">TÃ­tulo:</label>
  <input type="text" id="title" name="title" [(ngModel)]="book.title" required />

  <label for="author">Autor:</label>
  <input type="text" id="author" name="author" [(ngModel)]="book.author" required />

  <label for="price">Precio:</label>
  <input type="number" id="price" name="price" [(ngModel)]="book.price" required />

  <label for="quantity">Cantidad:</label>
  <input type="number" id="quantity" name="quantity" [(ngModel)]="book.quantity" required />

  <button type="submit">
    <span class="material-icons">save</span> <!-- Icono de guardar -->
  </button>
  <button type="button" (click)="onCancel()">
    <span class="material-icons">cancel</span> <!-- Icono de cancelar -->
  </button>
</form>
